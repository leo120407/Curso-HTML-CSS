<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <P>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <h1 a h6>">Titulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Códigos fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
